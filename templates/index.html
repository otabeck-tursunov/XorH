<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/svg+xml" href="{% static 'icons/logo.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}"/>

    <title>Imlo lug`at</title>
</head>
<body>
<div class="main-container">
    <header></header>

    <div class="main-container__main">
        <form method="get"> {% csrf_token %}
            <input type="text" id="search" name="search" placeholder="So`z qidiring..."/>
            <button>
                <img src="{% static 'icons/ico-search.png' %}" alt="seach-button-ico"/>
            </button>
        </form>

        <div class="answers">
            <div class="main-container__main__correct-answers">
                <ul style="list-style-image: url({% static 'icons/correct-mark.png' %});">

                    {% if togriSoz %}
                    <li>{{ togriSoz.soz }}</li>
                    {% else %}
                    <li style="align-items: center" > Mavjud emas !</li>
                    {% endif %}
                </ul>
            </div>
            <div class="main-container__main__incorrect-answers">
                <ul style="list-style-image: url({% static 'icons/incorrect-mark.png' %});">
                    {% if notogriSozlar %}
                    {% for i in notogriSozlar %}
                    <li> {{ i.soz }}</li>
                    {% endfor %}
                    {% else %}
                    <li style="align-items: center" > Mavjud emas !</li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <footer></footer>
</div>
</body>
</html>
